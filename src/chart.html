<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    </style>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: {{{labels}}},
            datasets: {{{datasets}}}
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: '{{title}}'
              }
            }
          }
        });
    </script>
</body>
</html>
